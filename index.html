<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS EXTERNOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- LINKS LOCALES -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/script.js"></script>
    <link rel="icon" href="./assets/img/presupuesto.jpg">
    <title>PRESUPUESTO APP</title>
</head>
<body>
    <header class="p-4">
        <h1 class="text-center presupuesto">PRESUPUESTO APP</h1>
    </header>
    <main>
        <div class="container">
            <!-- INICIO PRESUPUESTO -->
            <div class="row py-3">
                <div id="cuadroPresupuesto" class="col mx-2">
                    <label for="presupuesto" class="d-block">Ingrese su Presupuesto</label>
                    <input class="d-block my-2 inputApp" type="text" placeholder="Ej. 10000" id="presupuestoIngresado">
                    <input class="calcular my-2" type="submit" value="Calcular" id="botonCalculo">
                </div>
                <div id="numerosPresupuesto" class="col mx-2">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">PRESUPUESTO</th>
                                <th scope="col">GASTOS</th>
                                <th scope="col">SALDO</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr>
                                <td id="datosPresupuesto">$0</td>
                                <td id="datosGastos">$0</td>
                                <td id="datosSaldo">$0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- FIN PRESUPUESTO -->
            <!-- INICIO GASTOS -->
            <div class="row py-3">
                <div id="cuadroGastos" class="col mx-2">
                    <label for="presupuesto" class="d-block">Ingrese el  Nombre del Gasto</label>
                    <input class="d-block my-2 inputApp" type="text" placeholder="Ej. Aceite 1lt" id="ingresarProducto">
                    <label for="presupuesto" class="d-block">Ingrese la Cantidad del Gasto</label>
                    <input class="d-block my-2 inputApp" type="text" placeholder="Ej. 2590" id="ingresarPrecio">
                    <input class="calcular my-2" type="submit" value="Añadir Gasto" id="botonGasto">
                </div>
                <div id="numerosGastos" class="col mx-2">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">GASTO</th>
                                <th scope="col">VALOR</th>
                                <th scope="col">BORRAR</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPintar">
                            <tr>
                                <td id="gasto"></td>
                                <td id="valor"></td>
                                <td id="img"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- FIN GASTOS -->
            <!-- INICIO BOTÓN BORRAR TODO -->
            <div id="limpiarTodo" class="text-center">
                <input class="calcular" type="submit" value="Borrar Todo" id="botonBorrarTodo">
            </div>
            <!-- FIN BOTÓN BORRAR TODO -->
        </div>
    </main>
</body>
</html>
